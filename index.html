<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app"></div>


    <div id="container">
      <canvas id="noiseMap" width="100" height="100"></canvas>

      <div class="noiseOptionsContainer">
        <label for="">Scale</label>
        <input type="number" min="0.001" max="100" value="27" class="slider" id="scaleSlider">

        <label for="">octaves</label>
        <input type="number" min="0.001" max="10" value="4" class="slider" id="octavesSlider">

        <label for="">presistance</label>
        <input type="number" min="0.001" max="0.5" value="0.5" class="slider" id="presistanceSlider">

        <label for="">lacunarity</label>
        <input type="number" min="0.001" max="3" value="1.87" class="slider" id="lacunaritySlider">
      </div>

      <button id="btn" type="button" name="button">Generate</button>

    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/components/noiseScript.js"></script>
  </body>
</html>
